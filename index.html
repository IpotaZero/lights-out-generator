<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lights-Out</title>
        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    </head>
    <body>
        <header>
            <button id="copy-url"><i class="fa-solid fa-share-nodes"></i></button>
            <span class="copied">COPIED!</span>
        </header>

        <div id="area">
            <div class="grid" id="grid"></div>
            <div id="clicked"></div>
        </div>
        <button id="mode">mode: reverse</button>

        <div class="setting">
            <div class="inputs">
                <input type="number" placeholder="row" value="5" />
                <input type="number" placeholder="column" value="5" />
            </div>

            <div class="buttons">
                <button id="set">Generate</button>
                <button id="random">Resolvable Random</button>
                <button id="random-2">Non-resolvable Random</button>
            </div>
        </div>

        <script src="run.js"></script>
        <script src="data.js"></script>
    </body>
</html>
