<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lights-Out</title>
        <link rel="stylesheet" href="grid.css" />
        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.3.1/math.js"></script>
    </head>
    <body>
        <header>
            <button id="copy-url"><i class="fa-solid fa-share-nodes"></i></button>
            <span class="copied">COPIED!</span>
        </header>

        <div id="area">
            <div class="grid" id="grid"></div>

            <div id="clicked"></div>

            <div id="resolver">
                <div id="solve-buttons">
                    <button id="left">←</button>
                    <button id="resolve">Resolve</button>
                    <button id="right">→</button>
                </div>

                <p id="solution-no">Solution No.0/0</p>
            </div>

            <div id="mode-buttons">
                <button id="mode">mode: square</button>
                <button id="resolvable">Resolvable?</button>
                <button id="reverse">Reverse</button>
            </div>
        </div>

        <div class="setting">
            <div class="inputs">
                <button id="set">Generate</button>
                <input type="number" placeholder="row" value="5" />
                <input type="number" placeholder="column" value="5" />
            </div>

            <div class="buttons">
                <button id="random-0">Point-Random</button>
                <button id="random-1">Square-Random</button>
                <button id="random-2">Cross-Random</button>
                <button id="random-3">X-Random</button>
            </div>
        </div>

        <script src="dist/Resolver.js"></script>
        <script src="run.js"></script>
        <script src="Answer.js"></script>
        <script src="data.js"></script>
    </body>
</html>
